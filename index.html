<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Camp.in</title>
</head>

<body class="bg-dark">

    <div class="d-flex">
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <nav class="navbar navbar-transparent bg-transparent">
                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <img class="img-fluid" src="assets/images/logo.svg" alt="">
                            </a>
                        </div>
                    </nav>
                    <div class="card bg-form mx-4 mt-5">
                        <div class="card-body px-4 mx-5 py-5">
                            <div class="card-title ">
                                <h3 class="text-title f-weight-5">Faça seu login</h3>
                            </div>
                            <div class="card-text f-weight-5">
                                <p>Entre com suas informações de cadastro</p>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="f-weight-5 form-label">E-mail</label>
                                    <input type="email" class="form-control bg-transparent"
                                        placeholder="Digite seu email" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="f-weight-5 form-label">Senha</label>
                                    <input type="password" class="form-control bg-transparent"
                                        placeholder="Digite sua senha" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg d-none d-md-block">
            <img src="assets/images/side-image.jpg" alt="">
        </div>
    </div>

    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
